<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">    
    <title>Intro component with sign up form | CristianLeal.dev</title>
  </head>
  <body>
    <main class="container"> 
      <div class="box">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>      
      
      <div class="secondBox">
        <button class="buyButton" ><span>Try it free 7 days</span> then $20/mo. thereafter</button>
        <form class="formulario">
          <p>
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" required placeholder="First Name">            
          </p>
          <p>
            <label for="lastName"></label>            
            <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
          </p>
          <p>
            <label for="yourEmail"></label>
            <input type="email" id="yourEmail" name="yourEmail" required placeholder="Email Address">            
          </p>     
          <p> 
            <label for="yourPassword"></label>
            <input type="password" id="yourPassword" name="yourPassword" required placeholder="Password"> 
          </p>
          <p>
            <button type="submit">Claim your free trial</button>
          </p>
          <p>
            <input type="checkbox" id="myCheckBox" name="myCheckBox">
            <label for="myCheckBox">By clicking the button, you are agreeing to our <a href="#" id="terms">Terms and Services</a></label>
          </p> 
        </form>
      </div>   
    </main>      
    <footer>
      <div>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p class="attribution">Coded by <a href="https://github.com/Cristian-Leal-Dev">Cristian Leal</a>.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
